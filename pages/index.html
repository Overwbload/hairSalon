<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HairSalon - Home</title>
</head>
<body>
  <%- include('./layout/header'); -%>
  <main>
    <div style="background-image: url('../assets/images/homepage/view-1.jpg');" class="bg-cover">
      <div class="container">
        <div class="row d-flex justify-content-end translate-t-16 translate-t-xl-40">
          <div class="col-9 col-xl-8">
            <div class="py-10 py-xl-40 bg-primary-light d-flex justify-content-center">
              <div class="position-relative mb-4 mb-xl-0 px-xl-9 pb-4 pb-xl-0 d-flex gap-4 gap-xl-18">
                <div class="d-flex flex-column gap-5 justify-content-between">
                  <div class="d-flex justify-content-between align-items-center">
                    <!-- Icon Scissors -->
                    <div class="px-xl-6">
                      <span class="icon-scissors"></span>
                    </div>
                    <!-- Icon Black Dot -->
                    <div class="p-1 d-none d-xl-block">
                      <span class="d-block p-1 rounded-circle bg-black-100"></span>
                    </div>
                  </div>
                  <!-- Icon Black Bar -->
                  <div class="px-2 h-100 align-self-center align-self-xl-end">
                    <span class="d-block h-100 outline outline-1 outline-black-100"></span>
                  </div>
                  <h4 class="position-absolute position-xl-static top-100 left-0 font-mrazor-hk fs-15 ls-4 ls-xl-7 me-n7">美髮時刻</h4>
                </div>
                <div class="d-flex flex-column gap-12 gap-xl-20">
                  <div>
                    <h2 class="fs-28 fs-xl-48">HairSalon</h2>
                    <h3 class="fs-default fs-xl-24 ls-tiny-15">預約尊榮體驗</h3>
                  </div>
                  <div class="outline-shadow">
                    <div class="px-xl-10 mb-8 mb-xl-0 py-xl-12 bg-xl-black-0">
                      <div class="d-flex align-items-center gap-7">
                        <!-- Icon Black Dot -->
                        <span class="d-none d-xl-block p-1 rounded-circle bg-black-100"></span>
                        <div>
                          <h2 class="fs-28 fs-xl-48">HairDesign</h2>
                          <h3 class="fs-default fs-xl-24 ls-tiny-15">預約完美髮型</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-primary-main overflow-x-hidden">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <!-- Text Content -->
          <div class="col-6">
            <div class="row justify-content-end">
              <div class="col-10">
                <div class="d-flex flex-column gap-14">
                  <h2 class="fs-40 ls-tiny-12-5">
                    <p class="mb-1">全台最多</p>
                    <p>髮型設計預約服務平台</p>
                  </h2>
                  <p class="font-noto-serif fs-24 ls-tiny-12-5">HairMoments 的使命是成為顧客與髮型設計師之間的橋樑，提供方便的髮型預約體驗，同時為設計師提供更多曝光的機會。<br><br>我們的平台致力於減少用戶與髮型設計師之間的溝通障礙，用戶可以輕鬆瀏覽不同髮型設計師的作品，並直接預約，無需繁瑣的溝通。</p>
                  <p class="fs-24 ls-tiny-12-5 text-end">Hair Moments</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-5">
            <div class="w-200">
              <img src="../assets/images/homepage/person-1-resize.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="../main.js"></script>
</body>
</html>
