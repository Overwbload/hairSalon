<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HairSalon - Home</title>
</head>
<body>
  <%- include('./layout/header'); -%>
  <main>
    <div style="background-image: url('../assets/images/homepage/view-1.jpg');" class="bg-cover">
      <div class="container">
        <div class="row d-flex justify-content-end translate-t-40">
          <div class="col-8">
            <div class="px-18 py-40 bg-primary-light">
              <div class="px-9 d-flex gap-18">
                <div class="d-flex flex-column gap-5 justify-content-between">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="px-6">
                      <img src="../assets/images/homepage/scissors.svg" alt="">
                    </div>
                    <div class="p-1">
                      <span class="d-block p-1 rounded-circle bg-black-100"></span>
                    </div>
                  </div>
                  <div class="px-2 h-100 align-self-end">
                    <span class="d-block h-100 outline outline-1 outline-black-100"></span>
                  </div>
                  <h4 class="font-mrazor-hk fs-15 ls-7 me-n7">美髮時刻</h4>
                </div>
                <div class="d-flex flex-column gap-20">
                  <div>
                    <h2 class="fs-48">HairSalon</h2>
                    <h3 class="fs-24 ls-tiny-15">預約尊榮體驗</h3>
                  </div>
                  <div class="ps-10 pt-10 position-relative">
                    <div class="px-10 py-12 outline outline-2 outline-black-100">
                      <div class="d-flex align-items-center gap-7 invisible">
                        <span class="d-block p-1 rounded-circle bg-black-100"></span>
                        <div>
                          <h2 class="fs-48">HairDesign</h2>
                          <h3 class="fs-24 ls-tiny-15">預約完美髮型</h3>
                        </div>
                      </div>
                    </div>
                    <div class="px-10 py-12 bg-black-0 position-absolute top-0 start-0">
                      <div class="d-flex align-items-center gap-7">
                        <span class="d-block p-1 rounded-circle bg-black-100"></span>
                        <div>
                          <h2 class="fs-48">HairDesign</h2>
                          <h3 class="fs-24 ls-tiny-15">預約完美髮型</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-primary-main" style="height: 890px;">
      <div class="container">
        <div class="row d-flex justify-content-between">
          <div class="col-1 invisible"></div>
          <div class="col-5">
            <div class="py-10">
              
            </div>
          </div>
          <div class="col-1 invisible"></div>
          <div class="col-5">
            <div style="background-image: url('../assets/images/homepage/person-1.jpg');"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="../main.js"></script>
</body>
</html>
