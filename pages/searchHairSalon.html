<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.min.css">
    <title>HairSalon - search | HairStyle</title>
</head>

<body>
    <!-- header -->
    <%- include("./layout/header") -%>
    <main>
        <!-- banner -->
        <div class="container-fluid p-0 mb-20 position-relative">
            <div class="w-100 opacity-40 bg-black-0 position-absolute order-1 h-100"></div>
            <img class="w-100" src="../assets/images/searchStylepage/search-banner.png" alt="搜尋髮型">
        </div>

        <div class="container">
            <!-- title & form -->
            <div class="row justify-content-between mb-16">
                <div class="col-3">
                    <h2 class="font-noto-serif fs-40 ls-tiny-5">找店家</h2>
                    <span class="w-100 line d-block mt-4"></span>
                </div>
                <div class="col-9">
                    <form action="" class="row justify-content-end font-noto-serif">
                        <div class="col-3">
                            <select class="form-select py-3 border-black-100 fs-20" aria-label="Default select example">
                                <option selected>找店家</option>
                                <option value="1">找髮型</option>
                                <option value="2">找設計師</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <select class="form-select py-3 border-black-100 fs-20" aria-label="Default select example">
                                <option selected>請選擇區域</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <!-- search tag -->
            <div class="row mb-10">
                <div class="col-10">
                    <ul class="d-flex ps-0 mb-0 gap-4 list-unstyled">
                        <li class="fs-28 ls-tiny-5">#桃園市</li>
                        <li class="fs-28 ls-tiny-5">#桃園區</li>
                    </ul>
                </div>
            </div>
            <!-- search 髮型結果 -->
            <ul class="row ps-0 mb-0 list-unstyled">
                <li class="col-lg-4 mb-6">
                    <a href="" class="position-relative">
                        <div class="position-absolute top-0 start-0 opacity-40 w-100 h-100 fullMask"></div>
                        <img src="../assets/images/searchSalonpage/salon1.png" alt="">
                    </a>
                </li>
                
                
            </ul>
        </div>

    </main>

    
    <script type="module" src="../main.js"></script>
    <script src="../node_modules/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let swiper = new Swiper(".mySwiper", {
                loop: true,
                spaceBetween: 5,
                slidesPerView: 3,
                freeMode: true,
                watchSlidesProgress: true,
            });

            let swiper2 = new Swiper(".mySwiper2", {
                loop: true,
                spaceBetween: 5,
                thumbs: {
                    swiper: swiper,
                },
            });
        });
    </script>
</body>

</html>
